<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart {
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
    <form>
      <label>Search:</label>
      <input type="text" id="Search" name="Search">
      <button>Enter</button>
    </form>
    <div class="Account">üë§Account</div>
    <div class="Whishlist">ü§çWhishlist</div>
    <div class="cart">üõí Cart: <span id="cart-count">5</span></div>
    <div class="My Orders">üì¶My Orders</div>
</div>
    
</div>
  </header>

  <main class="product-grid" id="product-grid">
    <!-- Product cards will be injected here -->
  </main>

  <script>
    const products = [
      {
        id: 1,
        name: "üéßWireless Headphones",
        price: 1499,
        image: "https://via.placeholder.com/200?text=Headphones"
      },
      {
        id: 2,
        name: "‚åöSmartwatch",
        price: 2499,
        image: "https://via.placeholder.com/200?text=Smartwatch"
      },
      {
        id: 3,
        name: "üíªLaptop Sleeve",
        price: 799,
        image: "https://via.placeholder.com/200?text=Laptop+Sleeve"
      },
      {
        id: 4,
        name: "üîäBluetooth Speaker",
        price: 999,
        image: "https://via.placeholder.com/200?text=Speaker"
      },
      {
        id: 5,
        name: "üéßAirpods",
        price: 1599,
        image: "https://via.placeholder.com/200?text=Airpods"
      },
      {
        id: 6,
        name: "üì±Smartphone",
        price: 21999,
        image: "https://via.placeholder.com/200?text=Smartphone"
      },
      {
        id: 7,
        name: "üë†women's fashion shoes",
        price: 999,
        image: "https://via.placeholder.com/200?text=women's fashion shoes"
      }
  

      
    
    ];

    let cartCount = 0;

    function renderProducts() {
      const grid = document.getElementById("product-grid");

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>‚Çπ${product.price}</p>
          <button onclick="addToCart()">Add to Cart</button>
          <button onclick="Buynow()">Buy Now</button>
          
        `;

        grid.appendChild(card);
      });
    }

    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }

    renderProducts();
  </script>

</body>
</html>
